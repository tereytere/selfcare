<div class="formproduct-container">
  <div class="register-form">
    <h2>Formulario para agregar un producto</h2>
    <form class="mt-5" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <p-floatLabel>
          <input type="text" id="inputName" pInputText formControlName="name">
          <label for="inputName">Nombre</label>
        </p-floatLabel>
      </div>
      <div class="mb-4">
        <p-floatLabel>
          <input type="text" id="inputBrand" pInputText formControlName="brand">
          <label for="inputBrand">Marca</label>
        </p-floatLabel>
      </div>
      <div class="mb-4">
        <p-dropdown [options]="category" optionLabel="name" placeholder="Selecciona la categorÃ­a"
          formControlName="category"></p-dropdown>
      </div>
      <div class="mb-4">
        <p-floatLabel>
          <input type="text" id="inputProperties" pInputText formControlName="properties">
          <label for="inputProperties">Propiedades</label>
        </p-floatLabel>
      </div>
      <div class="mb-4">
        <p-floatLabel>
          <input type="text" id="inputShoplink" pInputText formControlName="shoplink">
          <label for="inputShoplink">Link</label>
        </p-floatLabel>
      </div>
      <input type="file" #filePicker (change)="onUpload($event)">
      <!-- <p-fileUpload mode="basic" chooseLabel="Selecciona la imagen" chooseIcon="fa-solid fa-arrow-up-from-bracket"
        name="image" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)" /> -->
      <div class="buttonup">
        <custom-button type="submit" [label]="'Publicar'" />
      </div>

    </form>
  </div>
</div>

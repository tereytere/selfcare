<form class="mt-5" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <p-floatLabel>
            <input type="text" id="inputName" pInputText formControlName="name">
            <label for="inputName">Nombre</label>
        </p-floatLabel>
    </div>
    <div class="mb-4">
        <p-floatLabel>
            <input type="text" id="inputBrand" pInputText formControlName="brand">
            <label for="inputBrand">Marca</label>
        </p-floatLabel>
    </div>
    <div class="mb-4">
        <p-dropdown [options]="categories" optionLabel="name" placeholder="Selecciona la categorÃ­a"
            formControlName="category">
        </p-dropdown>
    </div>
    <div class="mb-4">
        <p-floatLabel>
            <input type="text" id="inputProperties" pInputText formControlName="properties">
            <label for="inputProperties">Propiedades</label>
        </p-floatLabel>
    </div>
    <div class="mb-4">
        <p-floatLabel>
            <input type="text" id="inputShoplink" pInputText formControlName="shoplink">
            <label for="inputShoplink">Link</label>
        </p-floatLabel>
    </div>
    <div class="mb-4">
        <div class="mb-4">
            <p-floatLabel>
                <input type="file" id="inputImage" (change)="onImageSelect($event)" />
                <label for="inputImage">Seleccionar imagen</label>
            </p-floatLabel>
        </div>
    </div>
    <div class="text-center">
        <p-button type="submit" label="Enviar" [outlined]="true" severity="info">
        </p-button>
    </div>
</form>


<div @if(errores.length 0)>
    <ul class="error-list">
        @for(err of errores; track err.field){
        <li>{{err.message}}</li>
        }
    </ul>
</div>

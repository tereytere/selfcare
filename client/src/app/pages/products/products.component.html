<div class="products-container">
  <h1 class="page-title">Productos</h1>

  <div class="row g-4">
    @for( prod of products; track prod._id){
    <div class="col-12 col-sm-6 col-md-4">
      <card-product-all [product]="prod"></card-product-all>
    </div>
    }
  </div>

  <p-paginator [rows]="itemsPerPage" [totalRecords]="totalPages * itemsPerPage" (onPageChange)="onPageChange($event)"
    class="paginator-custom">
  </p-paginator>

</div>

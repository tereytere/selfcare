<div class="register-container">
    <div class="register-form">
        <h2>Formulario de registro</h2>
        <form class="mt-5" [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <p-floatLabel>
                    <input type="text" id="inputName" pInputText formControlName="name">
                    <label for="inputName">Nombre</label>
                </p-floatLabel>
            </div>
            <div class="mb-4">
                <p-floatLabel>
                    <input type="email" id="inputEmail" pInputText formControlName="email">
                    <label for="inputBrand">Email</label>
                </p-floatLabel>
            </div>
            <div class="mb-4">
                <p-floatLabel>
                    <input type="password" id="inputPassword" pInputText formControlName="password">
                    <label for="inputProperties">Password</label>
                </p-floatLabel>
            </div>
            <div class="mb-4">
                <p-floatLabel>
                    <input type="text" id="inputAbout" pInputText formControlName="about">
                    <label for="inputAbout">About</label>
                </p-floatLabel>
            </div>
            <div class="mb-4">
                <p-floatLabel>
                    <select id="inputLocation" pInputText formControlName="location">
                        <option value="" disabled>Selecciona tu ciudad</option>
                        @for(city of cities; track city) {
                        <option [value]="city">{{ city }}</option>
                        }
                    </select>

                </p-floatLabel>
            </div>
            <div class="image-button">
                <input type="file" #filePicker (change)="onUpload($event)">
                <!-- <p-fileUpload mode="basic" chooseLabel="Elegir una imagen" chooseIcon="pi pi-upload" name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000"
                    (change)="onUpload($event)" /> -->
            </div>
            <custom-button type="submit" [label]="'Registrarse'" />

        </form>
    </div>

</div>

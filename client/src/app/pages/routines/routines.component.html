<div class="routines-container">
    <h1 class="page-title">Routines</h1>

    <div class="toolbar">

        <!--  <p-button icon="pi pi-plus" label="Add Routine" class="p-button-success"></p-button>
      <p-inputText placeholder="Search routines..." (input)="onSearch($event)" class="search-bar"></p-inputText> -->
    </div>


    <div class="routines-grid">
        <div class="routine-card">
            @for( rout of routines; track rout._id){
            <card-routine-all [routine]="rout"></card-routine-all>


            }
        </div>
    </div>


    <p-paginator [rows]="itemsPerPage" [totalRecords]="totalPages * itemsPerPage" (onPageChange)="onPageChange($event)"
        class="paginator-custom">
    </p-paginator>
</div>

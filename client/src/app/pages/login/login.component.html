<div class="login-container">
  <div class="login-form">
    <h2>Iniciar sesión</h2>
    <form class="mt-5" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" pInputText formControlName="email" placeholder="Introduce tu correo electrónico" required />
        <div class="error" *ngIf="emailError">
          {{ emailError }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" pInputText formControlName="password" placeholder="Introduce tu contraseña" required />
        <div class="error" *ngIf="passwordError">
          {{ passwordError }}
        </div>
      </div>
      
      <p-button type="submit" label="Iniciar sesión" severity="info" icon="pi pi-user" styleClass="w-10rem mx-auto"></p-button>
    
      <div class="register-link mt-4">
        <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</div>

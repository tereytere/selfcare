<p-card (click)="onClickRoutine()" class="card-container" id={{routine?._id}} [header]="routine?.name">
  <ng-template pTemplate="header">
    <img class="img-routine" alt={{routine?.category}} [src]="'/images/' + routine?.category + '-selfcare.jpg'" />
  </ng-template>
  <ng-template pTemplate="footer">
    <p>{{routine?.description}}</p>
  </ng-template>
</p-card>

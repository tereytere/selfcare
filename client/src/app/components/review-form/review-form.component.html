<div class="review-form-container">
    <h2>Submit Your Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Título</label>
            <input id="title" type="text" pInputText formControlName="title" placeholder="Enter review title" />
        </div>

        <div class="form-group">
            <label for="stars">Calificación</label>
            <p-rating id="stars" [formControl]="starsControl" [cancel]="false" [stars]="5"></p-rating>
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" pInputTextarea rows="4" formControlName="description"
                placeholder="Enter your review"></textarea>
        </div>

        <div class="form-group">
            <button pButton type="submit" label="Submit" class="submit-button"></button>
        </div>
    </form>
</div>

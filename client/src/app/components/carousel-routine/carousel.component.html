<div class="cards-carousel">
  <p-carousel [value]="routines" [numVisible]="3" [numScroll]="3" [circular]="false">
    <ng-template let-routine pTemplate="item">
      <div class="border-1 surface-border border-round m-2 p-3">
        <div class="mb-3">
          <div class="relative mx-auto">
            <card-routine-simple [routine]="routine"></card-routine-simple>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>

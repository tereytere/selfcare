<header>
  <nav>
    <div class="logo">
      <img src="images/Logo_Blanco/Selfcare_Logo-12.png" alt="selfcare">
    </div>
    <ul>
      <li [routerLink]="['/routines']" routerLinkActive="activo">RUTINAS</li>
      <li [routerLink]="['/products']" routerLinkActive="activo">PRODUCTOS</li>
      @if(userService.isLogged()){
      <li [routerLink]="['/product/form']" routerLinkActive="activo">Product Form</li>
      <li [routerLink]="['/users']" routerLinkActive="activo">USERS</li>
      }
    </ul>
  </nav>
  <div class='flex headerdiv'>
    @if(userService.isLogged()){
    <img
      [src]="user?.image || 'https://res.cloudinary.com/dk2lcfwx5/image/upload/v1724322871/users/ltcagpxild7fzreyw7o0.jpg'"
      [alt]="user?.name || 'username'" (onClick)="onClickUser()" />
    <custom-button [label]="'Logout'" (onClick)="onClickLogout()" />
    }@else{
    <custom-button [label]="'Login'" (onClick)="onClickLogin()" />
    }
  </div>
</header>
